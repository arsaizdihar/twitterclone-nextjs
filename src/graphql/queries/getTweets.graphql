query getTweets(
  $after: String
  $commentTo: ID
  $first: Int
  $username: String
  $excludeComment: Boolean
) {
  tweets(
    after: $after
    commentTo: $commentTo
    first: $first
    username: $username
    excludeComment: $excludeComment
  ) {
    edges {
      cursor
      node {
        user {
          ...RegularUser
        }
        id
        pk
        text
        createdAt
        likesCount
        retweetCount
        commentsCount
        isLiked
        image
      }
    }
  }
}
